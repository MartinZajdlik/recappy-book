<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"/>
    <title>Recepty</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <div class="header-login">
        <div class="header-title">
            <h1 class="title">
                <svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gradLeft" x1="0" y1="0" x2="0" y2="1">
                            <stop offset="0%" stop-color="#7cc7ff"/>
                            <stop offset="100%" stop-color="#3a3a55"/>
                        </linearGradient>
                        <linearGradient id="gradRight" x1="0" y1="0" x2="1" y2="0">
                            <stop offset="0%" stop-color="#ffcc00"/>
                            <stop offset="100%" stop-color="#b38f00"/>
                        </linearGradient>
                    </defs>

                    <!-- Lev√° (modr√°) strana knihy -->
                    <path d="M6 10 L30 22 L30 54 L6 46 Z" fill="url(#gradLeft)" stroke="#1e1e2f" stroke-width="1.5"/>

                    <!-- Prav√° (≈ælut√°) strana knihy -->
                    <path d="M58 10 L34 22 L34 54 L58 46 Z" fill="url(#gradRight)" stroke="#7a6e00" stroke-width="1.5"/>

                    <!-- ƒå√°ry na lev√© stranƒõ (rovnobƒõ≈æn√© s horn√≠ hranou str√°nky vlevo) -->
                    <line x1="10" y1="27" x2="26" y2="35" stroke="#445577" stroke-width="1"/>
                    <line x1="10" y1="31" x2="26" y2="39" stroke="#445577" stroke-width="1"/>
                    <line x1="10" y1="35" x2="26" y2="43" stroke="#445577" stroke-width="1"/>
                    <line x1="10" y1="39" x2="26" y2="47" stroke="#445577" stroke-width="1"/>

                    <!-- ƒå√°ry na prav√© stranƒõ (rovnobƒõ≈æn√© s horn√≠ hranou str√°nky vpravo) -->
                    <line x1="38" y1="35" x2="54" y2="27" stroke="#7a6e00" stroke-width="1"/>
                    <line x1="38" y1="39" x2="54" y2="31" stroke="#7a6e00" stroke-width="1"/>
                    <line x1="38" y1="43" x2="54" y2="35" stroke="#7a6e00" stroke-width="1"/>
                    <line x1="38" y1="47" x2="54" y2="39" stroke="#7a6e00" stroke-width="1"/>
                </svg>

                <svg ...>...</svg>
                RecAPPy <span class="highlight">BOOK</span>
            </h1>

            <form id="loginForm" class="login-form">
                <input type="text" id="loginUsername" placeholder="U≈æivatelsk√© jm√©no" required/>
                <input type="password" id="loginPassword" placeholder="Heslo" required/>
                <button type="submit">P≈ôihl√°sit</button>
            </form>
        </div>

        <div id="loggedInSection" style="display:none;">
            <form id="recipeForm">
                <input type="text" id="title" placeholder="N√°zev receptu" required/>

                <select id="category" required>
                    <option value="" disabled selected>Vyberte kategorii</option>
                    <option value="Pol√©vky">Pol√©vky</option>
                    <option value="Hlavn√≠ j√≠dla">Hlavn√≠ j√≠dla</option>
                    <option value="Dezerty">Dezerty</option>
                    <option value="Sn√≠danƒõ">Sn√≠danƒõ</option>
                    <option value="Svaƒçiny">Svaƒçiny</option>
                </select>

                <textarea id="ingredients" placeholder="Ingredience" required></textarea>
                <textarea id="instructions" placeholder="Postup" required></textarea>
                <button type="submit">P≈ôidat recept</button>
            </form>

            <div id="error" class="error"></div>

            <ul id="recipeList" class="recipe-list"></ul>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const loggedInSection = document.getElementById("loggedInSection");
        const recipeForm = document.getElementById("recipeForm");
        const recipeList = document.getElementById("recipeList");
        const errorDiv = document.getElementById("error");

        let editingId = null;
        let jwtToken = null;

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            fetch("http://localhost:8080/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            })
                .then(res => {
                    if (!res.ok) throw new Error("Neplatn√© p≈ôihla≈°ovac√≠ √∫daje");
                    return res.json();
                })
                .then(data => {
                    jwtToken = data.token;
                    errorDiv.textContent = "";
                    loginForm.style.display = "none";
                    loggedInSection.style.display = "block";
                    loadRecipes();
                })
                .catch(err => {
                    errorDiv.textContent = err.message || "Chyba p≈ôi p≈ôihl√°≈°en√≠";
                });
        });

        function loadRecipes() {
            fetch("http://localhost:8080/recepty", {
                headers: { "Authorization": "Bearer " + jwtToken }
            })
                .then(res => res.json())
                .then(data => {
                    recipeList.innerHTML = "";
                    data.forEach(recipe => {
                        const li = document.createElement("li");
                        li.innerHTML = `
                            <strong>${recipe.title}</strong><br>
                            <em class="category">${recipe.category}</em><br>
                            <em>${recipe.ingredients.split(',').map(i => '‚Ä¢ ' + i.trim()).join('<br>')}</em><br>
                            <p>${recipe.instructions}</p>
                            <div class="recipe-buttons">
                                <button class="action-btn edit-btn" onclick="editRecipe(${recipe.id})">‚úèÔ∏è Upravit</button>
                                <button class="action-btn delete-btn" onclick="deleteRecipe(${recipe.id})">üóëÔ∏è Smazat</button>
                            </div>
                        `;
                        recipeList.appendChild(li);
                    });
                })
                .catch(() => {
                    errorDiv.textContent = "Chyba p≈ôi naƒç√≠t√°n√≠ recept≈Ø.";
                });
        }

        recipeForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const recipe = {
                title: document.getElementById("title").value,
                category: document.getElementById("category").value,
                ingredients: document.getElementById("ingredients").value,
                instructions: document.getElementById("instructions").value,
            };

            const url = editingId ? `http://localhost:8080/recepty/${editingId}` : "http://localhost:8080/recepty";
            const method = editingId ? "PUT" : "POST";

            fetch(url, {
                method: method,
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + jwtToken
                },
                body: JSON.stringify(recipe)
            })
                .then(res => {
                    if (!res.ok) return res.json().then(err => Promise.reject(err));
                    return res.json();
                })
                .then(() => {
                    recipeForm.reset();
                    editingId = null;
                    errorDiv.textContent = "";
                    loadRecipes();
                })
                .catch(err => {
                    if (err && typeof err === "object") {
                        errorDiv.textContent = Object.values(err).join(", ");
                    } else {
                        errorDiv.textContent = "Chyba p≈ôi odes√≠l√°n√≠ receptu.";
                    }
                });
        });

        window.editRecipe = function (id) {
            fetch(`http://localhost:8080/recepty/${id}`, {
                headers: { "Authorization": "Bearer " + jwtToken }
            })
                .then(res => res.json())
                .then(recipe => {
                    document.getElementById("title").value = recipe.title;
                    document.getElementById("category").value = recipe.category;
                    document.getElementById("ingredients").value = recipe.ingredients;
                    document.getElementById("instructions").value = recipe.instructions;
                    editingId = id;
                });
        };

        window.deleteRecipe = function (id) {
            fetch(`http://localhost:8080/recepty/${id}`, {
                method: "DELETE",
                headers: { "Authorization": "Bearer " + jwtToken }
            })
                .then(() => loadRecipes())
                .catch(() => {
                    errorDiv.textContent = "Chyba p≈ôi maz√°n√≠ receptu.";
                });
        };

        const ingredientsTextarea = document.getElementById("ingredients");
        ingredientsTextarea.addEventListener("input", function () {
            this.style.height = "auto"; // reset v√Ω≈°ky
             this.style.height = (this.scrollHeight) + "px"; // v√Ω≈°ka podle obsahu
        });

        const instructionsTextarea = document.getElementById("instructions");
        instructionsTextarea.addEventListener("input", function () {
            this.style.height = "auto";
            this.style.height = (this.scrollHeight) + "px";
        });

    });
</script>
</body>
</html>
