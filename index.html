<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Recepty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>ğŸ“– Recepty</h1>

    <form id="recipeForm">
        <input type="text" id="title" placeholder="NÃ¡zev receptu" required>
        <textarea id="ingredients" placeholder="Ingredience" required></textarea>
        <textarea id="instructions" placeholder="Postup" required></textarea>
        <button type="submit">PÅ™idat recept</button>
    </form>

    <div id="error" class="error"></div>

    <ul id="recipeList" class="recipe-list"></ul>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const recipeForm = document.getElementById("recipeForm");
        const recipeList = document.getElementById("recipeList");
        const errorDiv = document.getElementById("error");

        function loadRecipes() {
            fetch("http://localhost:8080/recepty")
                .then(res => res.json())
                .then(data => {
                    recipeList.innerHTML = "";
                    data.forEach(recipe => {
                        const li = document.createElement("li");
                        li.innerHTML = `
                            <strong>${recipe.title}</strong><br>
                            <em>${recipe.ingredients}</em><br>
                            <p>${recipe.instructions}</p>
                            <button class="delete-btn" onclick="deleteRecipe(${recipe.id})">ğŸ—‘ï¸ Smazat</button>
                        `;
                        recipeList.appendChild(li);
                    });
                })
                .catch(err => {
                    errorDiv.textContent = "Chyba pÅ™i naÄÃ­tÃ¡nÃ­ receptÅ¯.";
                });
        }

        recipeForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const recipe = {
                title: document.getElementById("title").value,
                ingredients: document.getElementById("ingredients").value,
                instructions: document.getElementById("instructions").value,
            };

            fetch("http://localhost:8080/recepty", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(recipe)
            })
                .then(res => {
                    if (!res.ok) return res.json().then(err => Promise.reject(err));
                    return res.json();
                })
                .then(() => {
                    recipeForm.reset();
                    errorDiv.textContent = "";
                    loadRecipes();
                })
                .catch(err => {
                    if (err && typeof err === "object") {
                        errorDiv.textContent = Object.values(err).join(", ");
                    } else {
                        errorDiv.textContent = "Chyba pÅ™i odesÃ­lÃ¡nÃ­ receptu.";
                    }
                });
        });

        window.deleteRecipe = function (id) {
            fetch(`http://localhost:8080/recepty/${id}`, {
                method: "DELETE"
            })
                .then(() => loadRecipes())
                .catch(() => {
                    errorDiv.textContent = "Chyba pÅ™i mazÃ¡nÃ­ receptu.";
                });
        };

        loadRecipes();
    });
</script>
</body>
</html>
