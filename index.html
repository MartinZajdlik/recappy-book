<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Recepty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>ğŸ“– RecAPPy BOOK</h1>

    <form id="recipeForm">
        <input type="text" id="title" placeholder="NÃ¡zev receptu" required>

        <select id="category" required>
            <option value="" disabled selected>Vyberte kategorii</option>
            <option value="PolÃ©vky">PolÃ©vky</option>
            <option value="HlavnÃ­ jÃ­dla">HlavnÃ­ jÃ­dla</option>
            <option value="Dezerty">Dezerty</option>
            <option value="SnÃ­danÄ›">SnÃ­danÄ›</option>
            <option value="SvaÄiny">SvaÄiny</option>
        </select>

        <textarea id="ingredients" placeholder="Ingredience" required></textarea>
        <textarea id="instructions" placeholder="Postup" required></textarea>
        <button type="submit">PÅ™idat recept</button>
    </form>

    <div id="error" class="error"></div>

    <ul id="recipeList" class="recipe-list"></ul>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const recipeForm = document.getElementById("recipeForm");
        const recipeList = document.getElementById("recipeList");
        const errorDiv = document.getElementById("error");

        let editingId = null;

        function loadRecipes() {
            fetch("http://localhost:8080/recepty")
                .then(res => res.json())
                .then(data => {
                    recipeList.innerHTML = "";
                    data.forEach(recipe => {
                        const li = document.createElement("li");
                        li.innerHTML = `
                            <strong>${recipe.title}</strong><br>
                                <em class="category">${recipe.category}</em><br>
                               <em>${recipe.ingredients}</em><br>
                            <p>${recipe.instructions}</p>
                            <div class="recipe-buttons">
                                <button class="action-btn edit-btn" onclick="editRecipe(${recipe.id})">âœï¸ Upravit</button>
                                <button class="action-btn delete-btn" onclick="deleteRecipe(${recipe.id})">ğŸ—‘ï¸ Smazat</button>
                         </div>
                        `;

                        recipeList.appendChild(li);
                    });
                })
                .catch(() => {
                    errorDiv.textContent = "Chyba pÅ™i naÄÃ­tÃ¡nÃ­ receptÅ¯.";
                });
        }

        recipeForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const recipe = {
                title: document.getElementById("title").value,
                category: document.getElementById("category").value,
                ingredients: document.getElementById("ingredients").value,
                instructions: document.getElementById("instructions").value,
            };

            const url = editingId ? `http://localhost:8080/recepty/${editingId}` : "http://localhost:8080/recepty";
            const method = editingId ? "PUT" : "POST";

            fetch(url, {
                method: method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(recipe)
            })
                .then(res => {
                    if (!res.ok) return res.json().then(err => Promise.reject(err));
                    return res.json();
                })
                .then(() => {
                    recipeForm.reset();
                    editingId = null;
                    errorDiv.textContent = "";
                    loadRecipes();
                })
                .catch(err => {
                    if (err && typeof err === "object") {
                        errorDiv.textContent = Object.values(err).join(", ");
                    } else {
                        errorDiv.textContent = "Chyba pÅ™i odesÃ­lÃ¡nÃ­ receptu.";
                    }
                });
        });

        window.editRecipe = function (id) {
            fetch(`http://localhost:8080/recepty/${id}`)
                .then(res => res.json())
                .then(recipe => {
                    document.getElementById("title").value = recipe.title;
                    document.getElementById("category").value = recipe.category;
                    document.getElementById("ingredients").value = recipe.ingredients;
                    document.getElementById("instructions").value = recipe.instructions;
                    editingId = id;
                });
        };

        window.deleteRecipe = function (id) {
            fetch(`http://localhost:8080/recepty/${id}`, {
                method: "DELETE"
            })
                .then(() => loadRecipes())
                .catch(() => {
                    errorDiv.textContent = "Chyba pÅ™i mazÃ¡nÃ­ receptu.";
                });
        };

        loadRecipes();
    });
</script>
</body>
</html>
