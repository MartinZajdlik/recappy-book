spring.application.name=recappy-book

# === Databáze (z ENV) ===
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/recappydb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:recappyuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:change_me}

# === JPA / Hibernate ===
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# === Logování (v prod spíš INFO) ===
logging.level.org.hibernate.SQL=INFO
logging.level.org.springframework.security=INFO

# === Ostatní ===
user.default.password=user
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# === Mail (z ENV) ===
feature.email.enabled=${FEATURE_EMAIL_ENABLED:true}
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=${APP_MAIL_FROM:${SPRING_MAIL_USERNAME:}}

# === Odkazy do mailů (z ENV) ===
app.frontend.baseUrl=${APP_FRONTEND_BASEURL:http://localhost:63342/recappy-book}
app.backend.baseUrl=${APP_BACKEND_BASEURL:http://localhost:8080}

# === JWT (z ENV) ===
app.jwt.secret=${APP_JWT_SECRET:}
